<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collab Graph</title>
  <!-- Include React and ReactDOM from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Include vis-network from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/standalone/umd/vis-network.min.js"></script>
  <!-- Inline CSS for basic styling -->
  <style>
    /* CSS styles here for simplicity */
    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      font-family: Arial, sans-serif;
    }

    #root {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="./index.js"></script>
</body>

</html>
